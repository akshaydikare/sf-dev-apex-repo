<template>
    <lightning-card title={notificationType}>
        <div class="slds-p-around_medium">
            <lightning-input type="text" label="Receipent" onchange={handleReceipentChange}></lightning-input>
            <lightning-input type="text" label="Message" onchange={handleMessageChange}></lightning-input>
            <div class="slds-m-top_medium">
                <lightning-button variant="brand" label="Send" title="Send" onclick={handleClick}></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
